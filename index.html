<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">

    <title>TO-DO LIST</title>

</head>
<body>
    <header>
        <h1>TO-DO LIST ✅</h1>
    </header>

    <main class="container">
        <button id="btnNovaTarefa" onclick="toggleForm()">Registrar Nova Tarefa</button>
        <div class="card" id="form">
            <h3>Registre uma nova tarefa</h3>

            <div class="lineinput">
                <label>Tarefa</label>
                <input type="text" id="tarefa" placeholder="Digite a tarefa">
            </div>

            <div class="lineinput">
                <label>Prioridade</label>
                <select id="prioridade">
                    <option>Baixa</option>
                    <option>Média</option>
                    <option>Alta</option>
                </select>
            </div>

            <div class="lineinput">
                <label>Prazo</label>
                <input type="date" id="prazo" name="trip-start" value="2023-11-06" min="2023-11-06" />
            </div>

            <div class="lineinput">
                <label>Status</label>
                <select id="status">
                    <option>Pendente</option>
                    <option>Em andamento</option>
                    <option>Concluído</option>
                </select>
            </div>

            <button id="btnAdicionar" onclick="tarefa.salvar()">Adicionar</button>
            <button id="btnCancelar" onclick="tarefa.cancelar()">Cancelar</button>
        </div>

        <div class="content" id="tabela">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Tarefa</th>
                    <th>Prioridade</th>
                    <th>Prazo</th>
                    <th>Status</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>

    </main>
    
    <script src="main.js"></script>
</body>
</html>
